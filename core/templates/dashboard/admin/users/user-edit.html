{% extends 'dashboard/admin/base.html' %}
{% load static %}

{% block breadcrumb %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-light mb-0">
        <li class="breadcrumb-item">حساب</li>
        <li class="breadcrumb-item">داشبورد ادمین</li>
        <li class="breadcrumb-item">کاربران</li>
        <li class="breadcrumb-item active" aria-current="page">
            ویرایش کاربر
        </li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<div class="card">
    <!-- Header -->
    <div class="card-header border-bottom d-flex justify-content-between align-items-center">
        <h5 class="card-header-title">ویرایش کاربر</h5>

    </div>
    <!-- End Header -->

    <!-- Body -->
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-body">
            <div class="row d-flex align-items-center ">
                <div class="col-md-6 mb-3 d-flex align-items-center">
                    <label>ایمیل</label>
                    {{form.email}}
                </div>
                <div class="col-md-3 mb-3">
                    <label>وضعیت</label>
                    {{form.is_active}}
                </div>
                <div class="col-md-3 mb-3">
                    <label>احرازشده</label>
                    {{form.is_verified}}
                </div>
            </div>
            <div class="card-footer">
                <div class=" d-flex pt-5 justify-content-end">
                    <a class="btn btn-danger ms-3" href="{% url 'dashboard:admin:user-delete' pk=object.pk %}">حذف</a>
                    <a class="btn btn-secondary ms-3" href="{% url 'dashboard:admin:user-list' %}">بازگشت</a>
                    <button class="btn btn-primary ms-3" type="submit">ثبت تغییرات</button>
                </div>
            </div>
    </form>
</div>

{% endblock %}
